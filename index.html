<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div class="numberdiv">
        <p class="scorevaala"></p>
    </div>
    <div class="buttondiv">
        <button>Increment</button>
        <button>Decrement</button>
    </div>
    <div class="quote">
        <p class="quotescreen"></p>
    </div>
</body>

<script>
    let btn = document.querySelectorAll("button")
    let lengthclass = document.querySelector(".buttondiv")
    let lengths = lengthclass.children.length
    let count = 0
    let scoredata = document.querySelector(".scorevaala")
    let screen = document.querySelector(".quotescreen")


    buttonxx()
    for (let i = 0; i < lengths; i++) {

        btn[0].onclick = function () {
            count += 1
            scoredata.innerHTML = count
            buttonxx()
        }

        btn[1].onclick = function () {
            count -= 1
            scoredata.innerHTML = count
            buttonxx()
        }
        scoredata.innerHTML = count

    }





    function buttonxx() {
        if (count === 0) {
            btn[1].disabled = true
        }
        else if (count === 10) {
            btn[0].disabled = true
            quotess()
            screen.style.display = "block"
        }

        else if (count === 5) {
            quotess()
            screen.style.display = "block"

        }

        else {
            btn[0].disabled = false
            btn[1].disabled = false
            screen.style.display = "none"
        }
    }



    function quotess() {
        fetch("https://api.quotable.io/quotes/random")
            .then((response) => { return response.json() })
            .then((result) => {
                screen.innerHTML = result[0].content
                console.log(result[0].content)
            })
            .catch((err) => console.log("Error: " + err))
    }



</script>

</html>
